{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    {% block css %}{% endblock css %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy-Know {% block title %}{% endblock title %}</title>
</head>

<body>
    <div class="wrapper">
        <header class="header p-2">
            <div class="row">
                <div class="col-md-4 col-6">
                    <h1 class="site-name">
                        EASY-KNOW
                    </h1>
                </div>
                <div class="col-md-4 col-6">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Поиск..." aria-label="Search"
                            aria-describedby="button-addon2">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="users-btn">
                        <button class="btn user-btn">Войти</button>
                        <button class="btn user-btn">Регистрация</button>
                    </div>
                </div>
            </div>
        </header>
        <nav class="row">
            <div class="nav-btn-container position-absolute">
                <div class="col-12 d-flex justify-content-center">
                </div>
            </div>
        </nav>
        <main class="main container-fluid container-md content p-5 my-3">
            {% block content %}

            {% endblock content %}
        </main>
        <footer class="footer">
            <div class="row">
                <div class="col-12">
                    <h2>Footer here</h2>
                </div>
            </div>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="{% static 'js/main.js' %}"></script>
    {% block js %}{% endblock js %}
</body>

</html>
