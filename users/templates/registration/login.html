{% extends "registration/registration_base.html" %}
{% load static %}

{% block title %}- Login{% endblock title %}

{% block css %}
    <link rel="stylesheet" href="{% static 'css/registration/login.css' %}">
{% endblock css %}

{% block content_reg %}
<form method='post'>
    {% csrf_token %}
    <h1 class="h3 mb-4 fw-normal">Please sign in</h1>
    <div class="form-floating m-1">
        <input type="email" class="form-control" id="id_username" placeholder="name@example.com" name='username'>
        <label for="id_username">Email address</label>
    </div>
    <div class="form-floating m-1">
        <input type="password" class="form-control" id="id_password" placeholder="Password" name='password'>
        <label for="id_password">Password</label>
    </div>

    <div class="form-check text-start my-3">
        <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
            Remember me
        </label>
    </div>
    <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
    <br>
    <br>
    <p><a href="">Register an account</a></p>
    <p><a href="{% url "users:password_reset" %}">Reset password</a></p>
    <p class="mt-4 mb-1 text-body-secondary">&copy; 2023â€“2024</p>
</form>
{% endblock content_reg %}
